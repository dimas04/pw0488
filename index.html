<!DOCTYPE html>
<html lang="en">
<head>
	<title>WEBPAGE</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="css/fontawesome.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	
<script type="text/javascript">
	var app = angular.module("MyApp", ["ngRoute"]);
	app.config(function($routeProvider){
		console.log('route', $routeProvider)
		$routeProvider.when('/',{templateUrl:'main.htm'})
		.when('/about',{templateUrl:'about.htm'})
		.when('/product',{templateUrl:'product.htm',controller:'weatherCtrl'})
		.when('/contact',{templateUrl:'contact.htm'})
	});
	app.controller('weatherCtrl',function($scope, $http){
		var url = 'http://api.openweathermap.org/data/2.5/weather?q=sleman,uk&appid=4de4dd041e499ca8a4f6692097befdae';$http.get(url).then(function(response){
			$scope.info=response.data;
		});
		$scope.title="weather of london";});
</script>
</head>
<body>
<div class="container-fluid" ng-app="MyApp">
	<div class="row header">
		<div class="col-12" style="padding: 0">
			<h1>LEARN WEB<br>
		<small>be a diligent</small>
		</h1>
		</div>	
	</div>
	<div class="row menu">
		<div class="col-12" align="center">
			<a href="#!/">Home</a>::
			<a href="#!/about">About</a>::
			<a href="#!/product">Product</a>::
			<a href="#!/contact">Contact</a>
		</div>
	</div>
	<ng-view></ng-view>
</div>
</body>
</html>
